<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <button class='mode-button' onclick="darkmode()">Dark Mode</button>
    </header>
    <div class="container">
        <div class="box" style="background-color: lightblue;">
            <h1 id="header">Blitzbomber's Blog</h1>
        </div>
        <div class="box" style="background-color: lightgreen;">
            <h2>Whats on your mind?</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Enter your Username" reuired><br><br>

                <label for="title">Title:</label>
                <input type="text" id="title" name="title" placeholder="Enter a Title" required><br><br>

                <label for="entry">Entry:</label>
                <textarea type="text" id="entry" name="entry" placeholder="Enter content here" required></textarea><br><br>

                <button type="button" id="submitButton">Submit</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src=".assets/js/form.js"></script>
    
</body>
</html>
